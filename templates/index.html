<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HectoClash!</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    #aurora {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: radial-gradient(circle at 30% 30%, rgba(0,255,204,0.3), transparent),
                  radial-gradient(circle at 70% 40%, rgba(0,153,255,0.3), transparent),
                  radial-gradient(circle at 50% 80%, rgba(255,0,255,0.2), transparent);
      background-blend-mode: screen;
      animation: auroraMove 10s infinite ease-in-out alternate;
      z-index: -1;
    }

    @keyframes auroraMove {
      0% {
        background-position: 30% 30%, 70% 40%, 50% 80%;
      }
      100% {
        background-position: 40% 40%, 60% 50%, 55% 75%;
      }
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 20px;
      color: white;
      text-align: center;
      max-width: 500px;
      width: 90%;
      margin: auto;
      top: 50%;
      transform: translateY(-50%);
      position: relative;
      z-index: 1;
    }

    .overlay i {
      color: #ffc107;
    }

    .overlay h1 {
      font-weight: bold;
      font-size: 3rem;
    }

    .btn-custom {
      width: 150px;
      margin: 10px;
    }

    @media (max-width: 576px) {
      .overlay h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

  <div id="aurora"></div>

  <div class="overlay">
    <i class="fas fa-key fa-4x mb-4"></i>
    <h1>HectoClash</h1>
    <p class="lead mb-4">The Ultimate Mental Math Duel</p>
    <form method="POST">
      <div class="d-flex justify-content-center flex-wrap">
        <button type="submit" name="register" class="btn btn-warning btn-custom">Register</button>
        <button type="submit" name="login" class="btn btn-light btn-custom">Login</button>
      </div>
    </form>
  </div>

</body>
</html>
