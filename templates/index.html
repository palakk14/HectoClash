<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HectoClash</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: #0f0f1a;
      background-image: url('https://www.transparenttextures.com/patterns/stardust.png');
      background-size: cover;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: white;
      position: relative;
      overflow: hidden;
    }

    .glow-strip {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(15deg);
      width: 180%;
      height: 280px;
      background: radial-gradient(ellipse at center, rgba(181,139,255,0.2), transparent 70%);
      filter: blur(35px);
      z-index: 0;
      animation: moveGlow 6s infinite alternate ease-in-out;
    }

    @keyframes moveGlow {
      0% { transform: translate(-50%, -50%) rotate(15deg); }
      100% { transform: translate(-50%, -47%) rotate(15deg); }
    }

    .overlay {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      padding: 50px 30px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 0 20px rgba(138, 100, 255, 0.15);
      max-width: 500px;
      width: 90%;
      z-index: 2;
    }

    .overlay h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 3rem;
      margin-bottom: 15px;
      text-shadow: 0 0 25px #a78bfa, 0 0 45px #a78bfa;
      animation: pulseGlow 2.5s ease-in-out infinite;
    }

    .overlay p {
      font-size: 1.2rem;
      color: #ccc;
      margin-bottom: 30px;
    }

    @keyframes pulseGlow {
      0%, 100% {
        text-shadow: 0 0 20px #a78bfa, 0 0 35px #a78bfa;
      }
      50% {
        text-shadow: 0 0 35px #b58bff, 0 0 60px #b58bff;
      }
    }

    .btn-custom {
      background: linear-gradient(to right, #5f6bff, #8a64ff);
      color: white;
      padding: 12px 25px;
      margin: 10px;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: bold;
      transition: all 0.3s ease;
      box-shadow: 0 0 12px rgba(138, 100, 255, 0.4);
      cursor: pointer;
    }

    .btn-custom:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 20px rgba(138, 100, 255, 0.6);
    }

    @media (max-width: 576px) {
      .overlay {
        padding: 30px 20px;
      }

      .overlay h1 {
        font-size: 2.2rem;
      }

      .btn-custom {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="glow-strip"></div>

  <div class="overlay">
    <h1>HectoClash</h1>
    <p>The Ultimate Mental Math Duel</p>
    <form method="POST">
      <button type="submit" name="register" class="btn-custom">Register</button>
      <button type="submit" name="login" class="btn-custom">Login</button>
    </form>
  </div>

</body>
</html>
