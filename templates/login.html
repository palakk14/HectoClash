<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Full page background */
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right, rgba(255, 99, 132, 0.6), rgba(0, 204, 255, 0.6));
            background-size: cover;
            background-position: center;
            animation: bgAnimation 15s ease infinite;
        }

        /* Background animation for a dynamic effect */
        @keyframes bgAnimation {
            0% {
                background: linear-gradient(to right, rgba(255, 99, 132, 0.6), rgba(0, 204, 255, 0.6));
            }
            50% {
                background: linear-gradient(to right, rgba(255, 204, 0, 0.6), rgba(0, 255, 204, 0.6));
            }
            100% {
                background: linear-gradient(to right, rgba(255, 99, 132, 0.6), rgba(0, 204, 255, 0.6));
            }
        }

        /* Card styling */
        .card {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 400px;
        }

        .card h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #fff;
            text-align: center;
            margin-bottom: 30px;
        }

        .form-label {
            color: #ddd;
        }

        .form-control {
            border-radius: 10px;
            padding: 12px;
            font-size: 1rem;
            margin-bottom: 15px;
        }

        .btn-custom {
            width: 100%;
            padding: 12px;
            background-color: #00d8ff;
            color: white;
            border-radius: 10px;
            border: none;
            font-size: 1.1rem;
        }

        .btn-custom:hover {
            background-color: #00aacc;
        }

        /* Subtle hover effect on input */
        .form-control:focus {
            border-color: #00d8ff;
            box-shadow: 0 0 10px rgba(0, 216, 255, 0.6);
        }

        /* Optional Flash message style */
        .alert-warning {
            margin-bottom: 20px;
        }

        /* For responsiveness on smaller screens */
        @media (max-width: 576px) {
            .card {
                padding: 20px;
            }
            .card h1 {
                font-size: 2rem;
            }
        }

        /* Optional Overlay */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }
    </style>
</head>
<body>

    <!-- Optional dark overlay -->
    <div class="overlay"></div>

    <!-- Login form card -->
    <div class="card">
        <h1>Login</h1>
        
        <!-- Flash message section -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-warning" role="alert">
                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <!-- Login form -->
        <form method="POST">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="text" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn-custom">Login</button>
        </form>
    </div>

</body>
</html>
